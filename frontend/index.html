<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRF</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex flex-col">
  <!-- Navigation Bar -->
  <header class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg shadow-lg sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/index" class="text-2xl font-extrabold text-transparent text-gray-800">SRF</a>
      <div class="space-x-4">
        <a href="/cadastro" class="text-gray-600 hover:text-blue-500 transition duration-300">Cadastro</a>
        <a href="/reconhecimento" class="text-gray-600 hover:text-blue-500 transition duration-300">Reconhecimento</a>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="container mx-auto px-4 py-12 flex-grow flex items-center justify-center">
    <div class="bg-white bg-opacity-30 backdrop-filter backdrop-blur-lg rounded-xl shadow-xl p-10 text-center max-w-2xl transform transition-all duration-500 hover:scale-105">
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4 animate-pulse">Sistema de reconhecimento facial</h1>
      <p class="text-lg text-gray-600 mb-8">Explore nosso sistema</p>
      <div class="flex flex-col md:flex-row justify-center gap-6">
        <a href="/cadastro" class="bg-gradient-to-r from-indigo-500 to-indigo-400 text-white font-semibold py-3 px-8 rounded-full hover:from-blue-600 hover:to-indigo-600 transform hover:scale-110 transition duration-300 shadow-md">Cadastrar Agora</a>
        <a href="/reconhecimento" class="bg-gradient-to-r from-green-500 to-green-400 text-white font-semibold py-3 px-8 rounded-full hover:from-green-600 hover:to-teal-600 transform hover:scale-110 transition duration-300 shadow-md">Iniciar Reconhecimento</a>
      </div>
    </div>
  </main>
</body>
</html>
